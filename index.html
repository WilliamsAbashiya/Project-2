<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="" method="post">

        <div class="login-form-wrapper">
            <div class="login-form-col-1">
                <div class="login-form-col-1-banner">
                    <img class="login-form-col-1-banner-img" src="/Abashiya.png" alt="">
                </div>
            </div>

            <div class="login-form-col-2">
                <div class="login-form-row-1">
                    <div class="login-form-row-1-b">
                        <img src="/zenith logo.jpg" alt="">
                    </div>
                </div>

                <div class="login-form-row-2">
                <div class="login-form-row-2-a red-text">Sign Up</div>
                <div class="login-form-row-2-d">
                    <span>
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Full Name">
                    </span>
                </div>
                <div class="login-form-row-2-c">
                    <label for="Gender"><b>Gender</b></label>
                    <select name="" id="">
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Other</option>
                    </select>
                </div>
                <div class="login-form-row-2-j">
                <span>
                    <label for="dob"><b>DATE OF BIRTH</b></label>
                    <input type="date" name="" id="dob">
                    </span>
                    </div>
                <div class="login-form-row-2-i">
                    <span>
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </span>
                </div>
                <div class="login-form-row-2-e">
                    <span>
                        <i class="fa fa-lock-open"></i>
                        <input type="password" placeholder="Password">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
                <div class="login-form-row-2-f">
                    <button type="submit">Sign Up</button>
                </div>
                <div class="login-form-row-2-g">
                    <a href="">LOGIN?</a>
                </div>
                <div class="login-form-row-2-h">
                    <a href=""></a>
                </div>
            </div>

            <div class="login-form-row-3">
                <div class="login-form-row-3-a">
                    <a href="">
                        <i class="fa fa-phone-square"></i> CONTACT US
                    </a>
                    <a href="">
                        <i class="fa fa-info"></i>  FAQ
                    </a>
                </div>
                <div class="login-form-row-3-b">
                    &copy; 2023 <a class="red-text" href="">THE ABASHIYA EXPERIENCE PLC</a> | <a  class="red-text"  href="">TERMS & CONDITIONS</a>
                </div>
            </div>

    </form>
    
</body>

</html>
